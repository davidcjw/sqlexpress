# define parameters used across all sql file parsing
parameters:
  folder: "tests/data"                # (optional) folder containing sql files
  output: "tests/data/bulk.json"      # (required) json file containing output

# define all sql files to parse + corresponding output table name
jobs:
- target: "project.dataset.example1"  # (required) output table name
  sql: "example1.sql"                 # (required) sql file to generate output

- target: "project.dataset.example2"
  sql: "example2.sql"

- target: "project.dataset.example3"
  sql: "example3.sql"

- target: "project.dataset.example4"
  sql: "example4.sql"
